name: Publish Docker image for Master-Branch

on:
  release:
      types:
        - published
  workflow_dispatch: # Allows triggering manually from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to harbor
        id: docker_build_push
        run: |
            docker build ./ -t mcmodersd/yeppbot:${{ github.run_number }}.${{ github.run_attempt }} -t mcmodersd/yeppbot:master
            docker push mcmodersd/yeppbot --all-tags